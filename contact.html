<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/travel-guide-icon-map-ticket-travel-icon-17.png"
    />
    <script
      src="https://kit.fontawesome.com/0964ee0216.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="contact-us">
    <header class="heads">
      <nav class="nav-bar">
        <div class="container">
          <h1 class="logo heading">WT</h1>
          <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact container">
      <div class="c-left">
        <div class="address-grp">
          <i class="fa-solid fa-location-dot fa-2x text-color"></i>
          <div class="heading">Location</div>
          <div>Colony, City, State, Country - Zip Code</div>
        </div>
        <div class="address-grp">
          <i class="fa-regular fa-envelope fa-2x text-color"></i>
          <div class="heading">E-Mail</div>
          <div>abc@company.com</div>
        </div>
        <div class="address-grp">
          <i class="fa-solid fa-phone fa-2x text-color"></i>
          <div class="heading">Call</div>
          <div>+910101010101</div>
        </div>
        <div>
          <img src="images/pexels-sevenstorm-juhaszimrus-443383.jpg" alt="" />
        </div>
      </div>
      <div class="c-right">
        <div class="lg-heading">Contact Us</div>
        <div class="info">
          Let us know your questions, suggestions and concerns by filling out
          the contact form below.
        </div>
        <form>
          <label for="Username">Username <sup class="text-color">*</sup></label>
          <br />
          <input type="text" name="Username" id="Username" required />
          <br />
          <label for="Email">Email<sup class="text-color">*</sup></label>
          <br />
          <input type="text" name="Email" id="Email" required />
          <br />
          <label for="Phone">Phone<sup class="text-color">*</sup></label>
          <br />
          <input type="text" name="Phone" id="Phone" required />
          <br />
          <label for="Message">Message<sup class="text-color">*</sup></label>
          <br />
          <textarea
            name="Message"
            id="Message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <br />
          <button class="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-link">
        <i class="fa-brands fa-facebook fa-4x" href="wwww.facebook.com"></i>
        <i class="fa-brands fa-twitter fa-4x" href="www.twitter.com"></i>
        <i class="fa-brands fa-instagram fa-4x" href="wwww.instagram.com"></i>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
